# Ultimate Sensor Monitor Configuration File
# This file controls various aspects of the application

[data]
use_demo_data = false
auto_create_widgets = true
max_widgets_per_category = 3

[ui]
default_edit_mode = view
show_splash = true
auto_open_left_sidebar = false
auto_open_right_sidebar = false

[performance]
widget_update_throttle = 16
max_graph_points = 100
enable_hardware_acceleration = true

[debug]
debug_mode = false
show_performance_metrics = false
log_sensor_updates = false

[canvas]
default_canvas_width = 1920
default_canvas_height = 1080
default_grid_size = 10
default_snap_to_grid = true
default_show_grid = false

[sensors]
connection_timeout = 5000
max_retry_attempts = 3
update_interval = 1000

[widgets]
default_widget_width = 200
default_widget_height = 200
min_widget_width = 80
min_widget_height = 60
max_widget_width = 800
max_widget_height = 600
widget_spacing = 250
widget_row_height = 250
widgets_per_row = 4 